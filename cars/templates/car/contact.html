{% extends "navbar.html" %}

{% block title %} Contact Us - CarHub {% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Contact Us</h2>
    
    <form method="POST" action="{% url 'contact' %}" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700">Name</label>
            <input type="text" name="name" class="w-full p-2 border border-gray-300 rounded-lg" required>
        </div>

        <div>
            <label class="block text-gray-700">Email</label>
            <input type="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg" required>
        </div>

        <div>
            <label class="block text-gray-700">Subject</label>
            <input type="text" name="subject" class="w-full p-2 border border-gray-300 rounded-lg" required>
        </div>

        <div>
            <label class="block text-gray-700">Message</label>
            <textarea name="message" rows="4" class="w-full p-2 border border-gray-300 rounded-lg" required></textarea>
        </div>

        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">
            Send Message
        </button>
    </form>
</div>
{% endblock %}
