{% extends "navbar.html" %}

{% block title %} Register - CarHub {% endblock %}

{% block content %}
<div class=" flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">Create an Account</h2>
        <p class="text-gray-600 text-center mt-2">Join us and explore the best cars!</p>

        <form action="{% url 'register' %}" method="POST" class="mt-6">
            {% csrf_token %}

            <!-- First Name -->
            <div>
                <label class="block text-gray-700">First Name</label>
                <input type="text" name="first_name" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <!-- Last Name -->
            <div class="mt-4">
                <label class="block text-gray-700">Last Name</label>
                <input type="text" name="last_name" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <!-- Email -->
            <div class="mt-4">
                <label class="block text-gray-700">Email Address</label>
                <input type="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <!-- Password -->
            <div class="mt-4">
                <label class="block text-gray-700">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required 
                        class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-green-500 pr-10">
                    
                    <!-- Eye Icon Button -->
                    <button type="button" onclick="togglePassword('password', 'eyeIconOpen', 'eyeIconSlash')" 
                        class="absolute inset-y-0 right-3 flex items-center">
                        <svg id="eyeIconOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" 
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M15.58 12c0 1.58-1.27 2.86-2.86 2.86s-2.86-1.27-2.86-2.86 1.27-2.86 2.86-2.86 2.86 1.27 2.86 2.86z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M3 12s3.6-7 9-7 9 7 9 7-3.6 7-9 7-9-7-9-7z"/>
                        </svg>

                        <svg id="eyeIconSlash" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600 hidden"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M10.94 10.94a3 3 0 014.12 4.12M21 12s-3.6 7-9 7-9-7-9-7 3.6-7 9-7 9 7 9 7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mt-4">
                <label class="block text-gray-700">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirm_password" name="confirm_password" required 
                        class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-green-500 pr-10">
                    
                    <!-- Eye Icon Button -->
                    <button type="button" onclick="togglePassword('confirm_password', 'eyeIconOpenConfirm', 'eyeIconSlashConfirm')" 
                        class="absolute inset-y-0 right-3 flex items-center">
                        <svg id="eyeIconOpenConfirm" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" 
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M15.58 12c0 1.58-1.27 2.86-2.86 2.86s-2.86-1.27-2.86-2.86 1.27-2.86 2.86-2.86 2.86 1.27 2.86 2.86z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M3 12s3.6-7 9-7 9 7 9 7-3.6 7-9 7-9-7-9-7z"/>
                        </svg>

                        <svg id="eyeIconSlashConfirm" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600 hidden"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M10.94 10.94a3 3 0 014.12 4.12M21 12s-3.6 7-9 7-9-7-9-7 3.6-7 9-7 9 7 9 7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition">
                    Register
                </button>
            </div>
        </form>

        <!-- Already have an account? -->
        <p class="text-gray-600 text-center mt-4">
            Already have an account? <a href="{% url 'login' %}" class="text-green-600 hover:underline">Login here</a>
        </p>
    </div>
</div>

<!-- JavaScript to Toggle Password Visibility -->
<script>
    function togglePassword(inputId, eyeOpenId, eyeSlashId) {
        let passwordInput = document.getElementById(inputId);
        let eyeOpen = document.getElementById(eyeOpenId);
        let eyeSlash = document.getElementById(eyeSlashId);

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeOpen.classList.add("hidden");
            eyeSlash.classList.remove("hidden");
        } else {
            passwordInput.type = "password";
            eyeOpen.classList.remove("hidden");
            eyeSlash.classList.add("hidden");
        }
    }
</script>
{% endblock %}
