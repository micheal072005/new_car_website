{% extends 'navbar.html' %}

{% block title %}Edit Brand - Admin{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Brand</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="id_name" class="block text-sm font-medium text-gray-700">Brand Name</label>
            {{ form.name }}
        </div>
        
        <div class="mb-4">
            <label for="id_logo" class="block text-sm font-medium text-gray-700">Brand Logo</label>
            <div class="flex items-center">
                {% if brand.logo %}
                <img src="{{ brand.logo.url }}" alt="{{ brand.name }}" class="w-24 h-24 object-contain mr-4">
                {% else %}
                <div class="w-24 h-24 bg-gray-100 flex items-center justify-center rounded-full text-gray-400 text-sm mr-4">
                    No Logo
                </div>
                {% endif %}
                {{ form.logo }}
            </div>
        </div>
        
        <div class="mt-6">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
